<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/not.css"> <!-- Ссылка на файл стилей -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>Админка</title>
</head>

<body>
    <div class="admin-container">
        <!-- Rectangle 113 - Фон для модального окна -->
        <div class="rectangle-113">
            <!-- Заголовок вопроса -->
            <div class="delete-confirmation">Вы действительно хотите удалить игрока?</div>

            <!-- Контейнер для кнопок "Да" и "Нет" -->
            <div class="buttons-container">
                <!-- Кнопка "Да" -->
                <div class="rectangle-114"> 
                    <span class="confirm">Да</span>
                </div>

                <!-- Кнопка "Нет" -->
                <div class="rectangle-115"> 
                    <span class="cancel">Нет</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
